<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="400" height="400">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			var userstring = prompt("So, like, how many circle do you want?");
			var usernum = parseInt(userstring, 10);


			while (usernum > 12) {
				var userstring = prompt("Please do not enter any number > 12.  Please reenter.");
				var usernum = parseInt(userstring, 10);
			}

			for (i = 0; i < usernum; i++) {
					context.fillStyle = "#913BE8"

					context.beginPath();
					context.arc((i * 25 + 5), 15, 5, 0, 1 * Math.PI, true);
					context.closePath();
					context.fill();

				}
			}



	</script>

</body>
</html>
