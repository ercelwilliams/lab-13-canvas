<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body onload="draw()">

  <canvas id="sketch" width="1000" height="1000">

  </canvas>

  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  for (j = 1; j <= 6; j++) {
    for (i = 1; i <= 6; i++) {
      if ((i % 2) != (j % 2)) context.fillStyle = "#000000";
      else context.fillStyle = "#ffffff";
      context.fillRect(5 + (i * 30), 5 + (j * 30), 30, 30);
    }
  }

  context.beginPath();
  context.rect(40, 40, 4 * 30, 4 * 30);
  context.stroke();
}

draw();
  </script>

</body>

</html>
