
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style>
  #sketch {
    border: 1px solid #000;
  }
</style>

<body>

  <canvas id="sketch" width="400" height="700"> </canvas>
  <script>

    document.addEventListener('DOMContentLoaded', main);

    var sketch;
    var context;

    var circle;
    var dx = 2;
    //velocity
    var fps = 5;

    var animation;

    function main() {
      sketch = document.getElementById('sketch');

      context = sketch.getContext('2d');

      circle = {'x': 20, 'y': sketch.offsetHeight / 2, 'r': 20};


    }

    function animate() {

      context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);


      draw_circle(circle.x, circle.y, circle.r);


      circle.x = circle.x + dx;
    }

    function draw_circle(x, y, r) {
       context.beginPath();
       context.arc(x, y, r, 0, 1 * Math.PI, true);
       context.closePath();
       context.fill();
      }



  </script>
</body>

</html>
