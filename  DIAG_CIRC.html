<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body onload="draw()">

<canvas id="sketch" width="300" height="300">
</canvas>

<script>
function draw() {
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
      context.fillStyle = "#000000";

      for (i = 1; i <= 6; i++) {
        context.beginPath();
  context.arc((i * 20), (i * 20), 12, 0, 2 * Math.PI, true);

  context.fill();

      }
}
</script>

</body>
