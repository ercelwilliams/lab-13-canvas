<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#ff0000";

			context.beginPath();
			context.arc(200, 120, 100, 0, 2 * Math.PI, true);

			context.closePath();
			context.fill();

      		context.fillStyle = "#e60000";

     		context.beginPath();
      		context.arc(100, 60, 84, 0, 1 * Math.PI, true);

      		context.closePath();
      		context.fill();

			context.fillStyle = "#ff1a1a";

			context.beginPath();
			context.arc(100, 60, 62, 0, 1 * Math.PI, true);

			context.closePath();
			context.fill();

			context.fillStyle = "#b30000";

			context.beginPath();
			context.arc(100, 60, 48, 0, 1 * Math.PI, true);

			context.closePath();
			context.fill();

			context.fillStyle = "#cc0000";

			context.beginPath();
			context.arc(100, 60, 33, 0, 1 * Math.PI, true);

			context.closePath();
			context.fill();

			context.fillStyle = "#ff3333";

			context.beginPath();
			context.arc(100, 60, 10, 0, 1 * Math.PI, true);

			context.closePath();
			context.fill();
		}

	</script>

</body>
</html>
