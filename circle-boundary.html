<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-4">
  <title></title>
</head>
<style>
  #sketch {
    border: 1px solid #000;
  }
</style>

<body>

  <canvas id="sketch" width="400" height="700"> </canvas>
  <script>

    document.addEventListener('DOMContentLoaded', main);

    var sketch;
    var context;

    var circle;

    var dx = 2;

    var fps = 5;

    var animation;

    function main() {
      sketch = document.getElementById('sketch');

      context = sketch.getContext('2d');

      circle = {'x': 20, 'y': sketch.offsetHeight / 2, 'r': 20};


    }

    function animate() {

      context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);

      draw_circle(circle.x, circle.y, circle.r);


      circle.x = circle.x + dx;


        if (circle.x + circle.r > sketch.width || circle.x - circle.r < 0) {
          dx = -dx;

        }
      }


    function draw_circle(x, y, r) {
       context.beginPath();
       context.arc(x, y, r, 0, 2 * Math.PI, true);
       context.closePath();
       context.fill();
      }



  </script>
</body>

</html>
