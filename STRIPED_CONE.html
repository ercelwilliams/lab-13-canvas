<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body onload="draw()">

<canvas id="sketch" width="2000" height="2000">
</canvas>

<script>
 function draw() {
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

      for (i = 1; i <= 15; i++) {
if (i % 2 == 0){
context.fillStyle = "#FF0000";
context.beginPath();
context.arc((i * 15), (i * 20), (i * 5), 0, 2 * Math.PI, true);

context.closePath();
context.fill();
}else {
context.fillStyle = "#0000FF";
context.beginPath();
context.arc((i * 15), (i * 20), (i * 5), 0, 2 * Math.PI, true);

context.closePath();
context.fill();

}
      }
}
</script>

</body>
